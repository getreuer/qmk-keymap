<style>
.song-player {
  display: inline-block;
  width: calc(100% - 10pt - 3px);
  border: 1px solid #aaa;
  padding:5pt;
  background: #eee;
}

button {
  font-family: sans;
  border: 0;
  background-color: #eee;
  width: 7em;
  height: 4em;
  padding: 8pt 0;
  cursor: pointer;
  user-select: none;
}
button span {
  vertical-align: middle;
}
.code-error {
  color: #c00;
}

#song-info {
  display: inline-block;
  width: 21em;
  height: 4em;
  font-size: 85%;
  font-family: sans;
  vertical-align: middle;
  margin-left: 0.6em;
  overflow: clip;
}

textarea {
  min-width: calc(100% - 6px);
  max-width: calc(100% - 6px);
  border: 1px solid black;
  min-height: 5em;
  margin-top: 8pt;
  padding: 2px;
}

#toast {
  visibility: hidden;
  min-width: 250px;
  margin-left: -125px;
  background-color: #333;
  color: #fff;
  text-align: center;
  border-radius: 2px;
  padding: 16px;
  position: fixed;
  z-index: 1;
  left: 50%;
  bottom: 30px;
}

#toast, #toast span {
  vertical-align: middle;
}

#toast.show {
  visibility: visible;
  -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
  -webkit-animation-fill-mode: forwards;
  animation: fadein 0.5s, fadeout 0.5s 2.5s;
  animation-fill-mode: forwards;
}

@-webkit-keyframes fadein {
  from {bottom: 0; opacity: 0 }
  to {bottom: 1em; opacity; 1}
}

@keyframes fadein {
  from {bottom: 0; opacity: 0 }
  to {bottom: 1em; opacity; 1}
}

@-webkit-keyframes fadeout {
  from {bottom: 1em; opacity; 1}
  to {bottom: 0; opacity: 0 }
}

@keyframes fadeout {
  from {bottom: 1em; opacity; 1}
  to {bottom: 0; opacity: 0 }
}

@media only screen and (min-width: 1020px) {
  body {
    background-color: #fff;
  }
  #content {
    border: none;
    box-shadow: none;
  }
}
</style>
</head>
